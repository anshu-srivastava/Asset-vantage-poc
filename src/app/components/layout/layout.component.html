<div class="gridster-wrapper row">
  <div class="toolbar">
    <button class="add-btn" (click)="layoutService.addItem()">Add Item</button>
    <button (click)="exportDashboard()">Export</button>
    <div  class="example">
      <a href="#" routerLink="/image">Click to see more example</a>
    </div>
  </div>
  <gridster id="dashboard" [options]="options">
    <gridster-item *ngFor="let item of layout" [item]="item">
      <button (click)="layoutService.deleteItem(item)">
        <span> &times; </span>
      </button>
    </gridster-item>
  </gridster>
</div>
